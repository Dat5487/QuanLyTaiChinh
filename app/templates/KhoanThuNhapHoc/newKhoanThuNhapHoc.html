{% extends "base.html" %}
{% load static %}
{% block title %}Thêm khoản thu nhập học{% endblock %}
{% block content %}
<style>
  textarea {
    height: 1000px; /* Set the desired height here */
    resize: none; /* disable resizing */
  }
</style>
<div class="card shadow mb-4">
  <div class="card-header py-3">
      <h4 class="m-0 font-weight-bold text-primary">Thêm khoản thu nhập học</h4>
  </div>
  <div class="card-body">
        <form method="POST" action="{% url 'newKhoanThuNhapHoc' %}">
            {% csrf_token %}
            <div class="form-group mt-2">
              <label class="fw-bold  ">Khóa nhập học</label>
              <select class="form-control combobox" name="khoaHoc" required>
                <option value=""></option>
                {% for value in cacKhoaHoc %}
                    <option value="{{ value.id }}">{{ value.namKhoaHoc }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group mt-2">
              <label class="fw-bold  ">Tên ngành</label>
              <select class="form-control combobox" name="nganhDaoTao" required>
                <option value=""></option>
                {% for value in cacTenNganh %}
                    <option value="{{ value.id }}">{{ value.tenNganhDaoTao }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group mt-2">
              <label class="fw-bold  ">Khoản thu</label>
              <select class="form-control combobox" name="khoanThu" required>
                <option value=""></option>
                {% for value in cacKhoanThu %}
                    <option value="{{ value.id }}">{{ value.tenKhoan }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group mt-2">
              <label class="fw-bold  ">Đợt nhập học</label>
              <input type="number" class="form-control" name="dotNhapHoc" min="0" step="1" required>
            </div>
            <div class="form-group mt-2">
              <label class="fw-bold  ">Số tiền</label>
              <input type="number" class="form-control" name="soTien" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Xác nhận</button>
            <a class="btn btn-danger mt-3" href="##" onClick="history.go(-1); return false;">Hủy</a>        </form>
    </div>
</div>
{% endblock %}
